name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Configure Firebase
        run: |
          cat > firebase-config.json << EOF
          {
            "apiKey": "${{ secrets.FIREBASE_API_KEY }}",
            "authDomain": "${{ secrets.FIREBASE_AUTH_DOMAIN }}",
            "projectId": "${{ secrets.FIREBASE_PROJECT_ID }}",
            "storageBucket": "${{ secrets.FIREBASE_STORAGE_BUCKET }}",
            "messagingSenderId": "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}",
            "appId": "${{ secrets.FIREBASE_APP_ID }}",
            "measurementId": "${{ secrets.FIREBASE_MEASUREMENT_ID }}"
          }
          EOF

      - name: Update Firebase Config JS
        run: |
          cat > js/firebase-config.js << EOF
          // Secure Firebase Configuration Loader
          async function initializeFirebase() {
              try {
                  // Load Firebase configuration from the JSON file
                  const response = await fetch('/firebase-config.json');
                  if (!response.ok) {
                      throw new Error('Failed to load Firebase configuration');
                  }
                  
                  const firebaseConfig = await response.json();
                  console.log('Firebase configuration loaded');
                  
                  // Initialize Firebase
                  firebase.initializeApp(firebaseConfig);
                  
                  // Additional Firebase service initializations
                  firebase.analytics();
                  window.db = firebase.firestore();
                  window.auth = firebase.auth();
                  
                  console.log('Firebase initialized successfully');
              } catch (error) {
                  console.error('Firebase initialization error:', error);
              }
          }

          // Initialize Firebase when the script loads
          initializeFirebase();
          EOF

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          branch: gh-pages
